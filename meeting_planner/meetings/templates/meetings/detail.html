<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting: {{meeting.tittle}}</title>
</head>
<body>
    <h1>{{meeting.tittle}}</h1>
    <!-- dynamic message that is passed on views.py !-->
    <p>
        Meeting scheduled for {{ meeting.date }}, at {{ meeting.stat_time}} in <strong>{{meeting.room}}</strong>.
    </p>

    To go home click <a href="{% url 'home' %}">here</a>.
</body>
</html>
